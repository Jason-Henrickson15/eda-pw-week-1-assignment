<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element.  -->
    <header>
      <h1>Jason Henrickson</h1>
    </header>
    <!-- Inside the header, add an <h1> element containing your name -->

    <!-- Include an image -->
    <img src="https://i.imgur.com/Bi41Qa6.png">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I played basketball in Highschool</li>
      <li>I am a huge car guy</li>
      <li>I am a huge movie fan</li>
    <!-- Create a footer element. -->
    <footer>
      <p>"Fate whispers to the warrior, you cannot withstand the storm.
        The warrior whispers back, I am the storm"</p>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
